<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="asset/galaxy.png" sizes="16x16">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Calculate Object Weight in a Planet</title>
</head>

<body>
    <section class="hero">
        <h1 class="d-flex justify-content-center text-white">Calculate Object Weight in a Planet</h1>
        <div class="container solar d-flex">
            <input type="number" id="mass" name="mass" class="input-items form-control" required>
            <select class="form-select" aria-label="Default select example" id="select-planet">
                <option value="none">Open this select menu</option>
                <option value="mercury">Mercury</option>
                <option value="venus">Venus</option>
                <option value="bumi">Earth</option>
                <option value="mars">Mars</option>
                <option value="jupiter">Jupiter</option>
                <option value="saturn">Saturn</option>
                <option value="uranus">Uranus</option>
                <option value="neptune">Neptune</option>
                <option value="moon">Moon</option>
            </select>
            <button type="button" class="btn btn-success" id="btn-input">Submit</button>
        </div>
        <div class="result-solar container d-flex justify-content-between">
            <div class="planet container">
                <img id="img-planet" src="" class="result-img">
            </div>
            <div class="mass-planet">
                <div id="show-input" class="text-white text-capitalize"></div>
                <div id="result-weight" class="text-white text-capitalize text-center font-monospace"></div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
